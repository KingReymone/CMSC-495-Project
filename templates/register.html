{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <h1>Comprehensive Password Manager</h1>
  <form method="POST" action="{{ url_for('register_page') }}">
    <div class="form-group">
      <label for="username">Username:</label>
      <div class="user-input">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="password-input">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <span class="custom-eye" id="password-toggle" onmouseover="togglePassword()" onmouseout="togglePassword()"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="salt">Salt:</label>
      <div class="salt-input">
        <input type="text" name="salt" id="salt" class="form-control" placeholder="Salt" required>
      </div>
    </div>
    <div class="form-group">
      <label for="question">Security Question:</label>
      <div class="question-input">
        <input type="text" name="question" id="question" class="form-control" placeholder="Security Question" required>
      </div>
    </div>
    <div class="form-group">
      <label for="answer">Security Answer:</label>
      <div class="answer-input">
        <input type="text" name="answer" id="answer" class="form-control" placeholder="Security Answer" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  // JavaScript function to toggle password visibility
  function togglePassword() {
    const passwordInput = document.getElementById("password");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>

{% endblock %}
