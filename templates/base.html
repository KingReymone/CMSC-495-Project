<!DOCTYPE html>
<html lang="en">
<!-- Head Tag -->
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <table class="headTable">
        <tr><td><h1>{{ title }}</h1></td></tr>
    </table>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <p>Current Timestamp: {{ timestamp }}</p>
</body>
</html>
