{% extends "base.html" %}

{% block content %}
<form method = 'POST'>
    <h1>Password Generator</h1>
    <div class="center-text">
        <p>
        Use the tools below to specify your password constraints. Slide the bar to adjust the length of the
        password, and check the boxes to enable different types of characters.
        </p>
    </div>
    <div class="login-container">
        <div class="result">
        <p id="passwordOutput"></p>
        </div>
    </div>
    <div class="login-container">
        <div class="rangeslider">
            <div class="genlabel">
                <label>Password Length</label>
            </div>
            <input type="range" min="6" max="64" value="16" class="myslider" id="sliderRange">
            <p>
                <div class="slider-value">
                <span id="passLength">16</span>
                </div>
            </p>
        </div>
        <div class="checkboxes">
            <label class="checkbox-inline"><input type="checkbox" id="uppercase"> Uppercase</label>
            <label class="checkbox-inline"><input type="checkbox" id="lowercase"> Lowercase</label>
            <label class="checkbox-inline"><input type="checkbox" id="numbers"> Numbers</label>
            <label class="checkbox-inline"><input type="checkbox" id="symbols"> Symbols</label>
        </div>
        <button id="generateButton">Generate Password</button>
    </div>
    <script>
            const Http = new XMLHttpRequest();
            var rangeslider = document.getElementById("sliderRange");
            var output = document.getElementById("passLength");
            var current;

            rangeslider.oninput = function() {
                current = this.value;
                output.innerHTML = current;


                //Sends 'current' value of the slider
                Http.open('POST', '/slider_update')
                Http.send(current)

            }

    </script>
</form>
{% endblock %}
